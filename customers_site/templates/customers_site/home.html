{%extends 'login/index.html'%}

{% block content %}
{% load static %}   
    <div class="container">
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <div class="col mb-5" v-for="product of paginateProducts">
                        <div class="card h-100">
                            <!-- Sale badge-->
                            <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>
                            <!-- Product image-->
                            <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder" v-text="product.name"></h5>
                                    <!-- Product reviews-->
                                    <!-- <div class="d-flex justify-content-center small text-warning mb-2">
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                    </div> -->

                                    <div class="container">
                                        <span id=""  class="empty-stars"></span>
                                    </div>
                                   
                                    <!-- Product price-->
                                    &#8369;{! product.price !}
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class=" text-center card-footer p-4 pt-0 border-top-0 bg-transparent">

                                <div class="text-center">
                                    <p class="fas">Stock: <span :class="product.stock>0?'text-success':'text-danger'" v-text="product.stock"></span></p>
                                    <br>
                                    <div class="d-flex justify-content-center qty ">
                                     <a><i class="fas fa-minus text-danger" @click=""></i></a>
                                        <input type="text" class="col-sm-4 text-grey mt-1 mr-1 ml-1 text-right">
                                     <a><i class="fas fa-plus text-success" @click=""></i></a>
                                   </div>
                                   
                                    <hr class="divider"></div>
                                    <a class="btn btn-outline-dark mt-auto" href="#" @click="addToCart(product)">Add to Cart</a></div>
                                    <p class="fas">Category: <span class="text-success">{!product.category[0]!}</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!-- navigation -->
            <div class="row">
                <div class="col-md-12">
                    <nav aria-label="...">
                        <ul class="pagination  justify-content-center">
                          <li class="page-item" :class="{'disabled':isFirstPage}">
                            <a @click = "prev()" class="page-link" href="#">Previous</a>
                          </li>
                          <li @click="currentPage=page" :class="currentPage===page?'active':''"
                           class="page-item" v-for="page in pages">
                           <a class="page-link" :href="'#page=' + page">
                             {!page!}
                            </a>
                          </li>
                          
                          <li class="page-item" :class="{'disabled':isLastPage}">
                            <a @click = "next()" class="page-link" href="#">Next</a>
                          </li>
                        </ul>
                      </nav>
                </div>
    
            </div>
        </section>

        

    
    </div>
   
    <script type="application/javascript">
       
         new Vue( {
            el:"#app",
            delimiters: ["{!","!}"],
            data : {
                products: [
                     
                ],
                cartObject: {
                    cartCount: 0,
                    cartItems: [],
                    quantity:0
                },
                
                order:{
                    dir:1,
                    column:'name'
                },

                filter:{
                    name:''
                },

                product:{
                    id:'',
                    name:'',
                    category:'',
                    price:'',
                    stock:'',
                },

            
                currentPage:1,
                perPage:8,
                errors: [],
            
                        
            },
           
            mounted(){
                $('.empty-stars').mdbRate();
                this.fetchProducts()
            },
            computed:{
                

                pages(){
                    return Math.ceil(this.products.length/this.perPage)
                },
                isFirstPage(){
                    return this.currentPage === 1;
                },
                isLastPage(){
                    return this.currentPage === this.pages;
                },
                paginateProducts(){
                    let start = (this.currentPage - 1) * this.perPage
                    ,end = this.currentPage * this.perPage

                    return this.products.slice(start, end)
                },

            },
            methods:{
                prev(){
                    if(!this.isFirstPage){
                        this.currentPage--;
                    }
                },
                next(){
                    if(!this.isLastPage){
                        this.currentPage++;
                    }
                },
                fetchProducts(){
    
                    axios.get("{%url 'survey_app:products_list' %}").
                    then((response) => {
                        for(var i  = 0; i<response.data.products.length; i++){
                            item = response.data.products[i]
                            this.products.push(item.fields)
                     }
                    })
                },

                // add to cart
                addToCart(product){
                    if (product.stock>0){
                        this.cartObject.cartCount++
                        this.cartObject.cartItems.push({
                            id:product.id,
                            name:product.name,
                            price:product.price
                        })
                    }
                    toastr.message["danger"]("Product is not available")
                },
                
                
            }
        })
    
        
    </script>

{% endblock %}
