{%extends 'login/index.html'%}

{% block content %}
{% load static %}   
    <div class="container">
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <div class="input-group rounded py-5">
                        <input type="search" v-model="filter.keyword" class="form-control rounded" placeholder="Search" aria-label="Search"
                          aria-describedby="search-addon" />
                        <span class="input-group-text border-0" id="search-addon">
                          <i class="fas fa-search"></i>
                        </span>
                      </div>
                    <div class="col mb-5" v-for="product of paginateProducts" style="width: 18rem; padding-bottom: 3em;padding-right: 3em;">
                        <div class="card h-100" >
                            <!-- Sale badge-->
                            <div class="badge bg-danger text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>
                            <!-- Product image-->
                            <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-2">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <p class="text-success fw-bolder" v-text="product.name"></p>
                                    
                                    <p class="text-muted fw-semi-bold">&#8369;{! product.price !}</p>
                                    <p class="text-muted fw-semi-bold">ID:{! product.pk !}</p>
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class=" text-center card-footer p-2 pt-0 border-top-0 bg-transparent">

                                <div class="text-center">
                                    <p class="fas">Stock: <span :class="product.stock>0?'text-success':'text-danger'" v-text="product.stock"></span></p>
                                    <br>
                                    <p class="fas">Category: <span class="text-success" v-text="product.category[0]"></span></p>
                                    <click-cart v-bind:product="product" v-on:add-to-cart="addToCart(product,$event)"></click-cart>
                                </div>   
                                    
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!-- navigation -->
            <div class="row">
                <div class="col-md-12">
                    <nav aria-label="...">
                        <ul class="pagination  justify-content-center">
                          <li class="page-item" :class="{'disabled':isFirstPage}">
                            <a @click = "prev()" class="page-link" href="#">Previous</a>
                          </li>
                          <li @click="currentPage=page" :class="currentPage===page?'active':''"
                           class="page-item" v-for="page in pages">
                           <a class="page-link" :href="'#page=' + page">
                             {!page!}
                            </a>
                          </li>
                          
                          <li class="page-item" :class="{'disabled':isLastPage}">
                            <a @click = "next()" class="page-link" href="#">Next</a>
                          </li>
                        </ul>
                      </nav>
                </div>
    
            </div>
        </section>

        

    
    </div>
   
    <script type="application/javascript">
        
         var colcart = {
             props:{
                 product:{}
             },
             data: function(){
                    return {
                        counter: 0,
                        like:0
                    }
             },
             computed:{
                 //get heart 
                printHtml(){
                    if(this.like>0){
                        return '<i class="fas fa-heart"></i>'
                    }
                    return '<i class="fas fa-heart-broken"></i>'
                    
                },
                //scroll if can add to cart
                notif_scroller(){
                    if(this.counter>0)
                        return '#'
                    return false
                }
             },
             methods: {
                    addToCounter(){
                        if(this.counter>=0 && this.counter<this.product.stock)
                            this.counter++;
                        else
                            toastr['error']('Exceeds available stock');
                            
                    },
                    removeFromCounter(){
                        if(this.counter>=1)
                            this.counter--;
                    },
                    addToCart(){
                        if(this.counter>0 && this.counter<this.product.stock){
                            // notie.alert({type:'info',
                            //     text:this.product.name + ' was added to cart'});
                            this.product.stock -= this.counter
                            this.$emit('add-to-cart',this.counter)
                        }
                        else{
                            // toastr['error']()
                            notie.alert({type:'error',
                                text:'Must not exceed available stock and should be greater than 0'});
                        }
                    },
                    likeOrDislike(){
                        if(this.like==0){
                            this.like++;

                        }
                        else{
                            this.like--;
                        }
                    }

             },
             template: '<div>'+
                            '<div class="d-flex justify-content-center qty">'+
                                '<a><i class="fas fa-minus text-danger" @click="removeFromCounter()"></i></a>'+
                                       ' <input v-model= "counter" class="col-sm-4 text-grey mt-1 mr-1 ml-1 text-right">'+
                                '<a><i class="fas fa-plus text-success" @click="addToCounter()"></i></a>'+
                            '</div>'+
                            '<hr class="divider">'+
                            '<input type="hidden" v-model="like" >'+
                            '<p><a style ="display:inline-block;"   class="btn btn-small btn-outline-success mt-auto" :href="notif_scroller" @click="addToCart()">Buy</a>'+
                            '<a style ="display:inline-block;" class="btn btn-small btn-outline-danger mt-auto" @click="likeOrDislike()" v-html="printHtml"></a></p>'+
                       '</div>'
                                   
                                    
         }
        
         var app = new Vue( {
            el:"#app",
            delimiters: ["{!","!}"],
            data : {
                
                products: [
                     
                ],
                cartObject: {
                    cartCount: 0,
                    cartItems: [],
                    quantity:0
                },
                
                order:{
                    dir:1,
                    column:'name'
                },

                filter:{
                    keyword:'',
                    name:''
                },

                product:{
                    id:'',
                    name:'',
                    category:'',
                    price:'',
                    stock:'',
                },

            
                currentPage:1,
                perPage:4,
                errors: [],
            
                        
            },
            components: {
                'click-cart': colcart
            },
            mounted(){
                $('.empty-stars').mdbRate();
                this.fetchProducts()
                this.fetchCartItems()
            },
            computed:{
                

                pages(){
                    return Math.ceil(this.products.length/this.perPage)
                },
                isFirstPage(){
                    return this.currentPage === 1;
                },
                isLastPage(){
                    return this.currentPage === this.pages;
                },
                filteredProducts(){
                    let products = this.products
                    if(this.filter.keyword.length>0){
                        let regxp = new RegExp(this.filter.keyword,'i')
                        products =  products.filter(e =>
                            e.name.match(regxp))
            
                    }
                    return products
                },


                paginateProducts(){
                    let start = (this.currentPage - 1) * this.perPage
                    ,end = this.currentPage * this.perPage

                    return this.filteredProducts.slice(start, end)
                },

            },
            methods:{
                prev(){
                    if(!this.isFirstPage){
                        this.currentPage--;
                    }
                },
                next(){
                    if(!this.isLastPage){
                        this.currentPage++;
                    }
                },
                fetchCartItems(){
                    axios.get("{% url 'customers:view_cart_item_list'%}")
                         .then((response) => {
                             for(let i = 0; i< response.data.items.length; i++){
                                 item =  response.data.items[i]
                                 this.cartObject.cartItems.push(item.fields)
                             }
                             this.cartObject.cartCount = response.data.items.length
                         })
                },
                fetchProducts(){
    
                    axios.get("{%url 'survey_app:products_list' %}").
                    then((response) => {
                        for(var i  = 0; i<response.data.products.length; i++){
                            item = response.data.products[i]
                            
                            this.products.push(item.fields)
                     }
                    })
                },

                // add to cart
                addToCart(product,x){
                    if (product.stock>0){
                        this.cartObject.cartCount++
                        

                        let form =  new FormData()
                        form.append("csrfmiddlewaretoken", "{{csrf_token}}"),
                        form.append("quantity",x)
                        form.append("product", product.name)
                        form.append("price",product.price)
                        axios.post("{% url 'customers:add_to_cart'%}",form)
                             .then((response) => {
                                toastr["success"](response.data.message)
                                this.fetchCartItems()
                              })
                       
                    }
                    else{       
                        toastr["error"]("Product is not available")
                    }
                },
                
                
            }
        })
    
        
    </script>

{% endblock %}
